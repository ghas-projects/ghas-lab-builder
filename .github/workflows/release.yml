# .github/workflows/release.yml
name: Release
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v6
        with:
           go-version-file: go.mod
      
      - name: Build binaries
        run: |
          mkdir -p bin
          GOOS=linux GOARCH=amd64 go build -o bin/ghas-lab-builder-linux-amd64
          GOOS=linux GOARCH=arm64 go build -o bin/ghas-lab-builder-linux-arm64
          GOOS=darwin GOARCH=amd64 go build -o bin/ghas-lab-builder-darwin-amd64
          GOOS=darwin GOARCH=arm64 go build -o bin/ghas-lab-builder-darwin-arm64
          GOOS=windows GOARCH=amd64 go build -o bin/ghas-lab-builder-windows-amd64.exe
      
      - name: Create Release with GitHub CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            bin/* \
            --title "Release ${{ github.ref_name }}" \
            --generate-notes